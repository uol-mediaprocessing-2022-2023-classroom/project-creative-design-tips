<html>
    <head>
        <link rel="stylesheet" href="build/app.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CreativeDesignTips</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="bib-btn" class="nav-link active" aria-current="page" href="#">Bild im Bild</a>
                        </li>
                        <li class="nav-item">
                            <a id="ooi-btn" class="nav-link" href="#">Out of Image</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <span id="userName" class="navbar-text d-none">
                            Username
                        </span>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginModalButton">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="offcanvas offcanvas-start text-bg-dark" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="staticBackdropLabel">Einstellungen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="settings_imi">
                    <div class="mb-3">             
                        <div class="rangeslider">
                            <input type="range" min="1" max="100" value="50" class="myslider" id="sliderRange">
                            <p>Blur: <span id="blurDisplay"></span></p>
                        </div>
                    </div>
                </div>
                <div id="settings_ofi" class="d-none">
                    <div class="mb-3">
                        <label for="inputHeight" class="form-label">Untergrenze im Bild</label>
                        <input type="number" class="form-control bg-inputdark text-light" id="inputHeight" value="250">
                    </div>
                    <select class="form-select mb-3" id="">
                        <option value="ai_1">KI-gestützt (KI 1)</option>
                        <option value="ai_2">KI-gestützt (KI 2)</option>
                        <option value="ai_3">KI-gestützt (KI 3)</option>
                        <option value="ai_4">KI-gestützt (KI 4)</option>
                        <option value="hough_logic">Hough-Transformation</option>
                    </select>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="preview_active">
                      <label class="form-check-label" for="preview_active">Vorschau aktivieren</label>
                    </div>
                    <div class="mb-3">
                        <label for="paddingWidthInput" class="form-label">Rahmendicke</label>
                        <input type="number" class="form-control bg-inputdark text-light" id="paddingWidthInput" value="0" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="paddingColorInput" class="form-label">Rahmenfarbe</label>
                        <input type="color" class="form-control form-control-color" id="paddingColorInput" value="#ffffff" title="Wählen Sie die Farbe">
                    </div>
                </div>
            </div>
        </div>
        <div class="pagebody">
            <article>
                <div class="flex-container">
                    <section class="box" id="box1">
                        <h2>Ausgewähltes Bild</h2>
                        <div class="cropper-wrapper">
                            <img src="/build/img/default.webp"
                                id="selectedImage" class="selectedImg">
                        </div>
                    </section>
                    <section class="box">
                        <h2>Informationen über das Bild</h2>
                        <div class="inputField">
                            <button class="btn btn-primary" id="addEffectButton">
                                Effekt anwenden
                            </button>
                            <button class="btn btn-primary" id="openImagesButton">
                                Bild auswählen
                            </button>
                            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                                Einstellungen anpassen
                            </button>
            
                            <div>
                                <h3>Image Info:<br /></h3>
                                <p id="selectedImage-name"></p>
                                <p id="selectedImage-avgColor"></p>
                            </div>
                        </div>
                    </section>
                    <section class="wide-box">
                        <h2>Output</h2>
                        <div class="image-flex-container">
                            <div class="output-image" id="default-output">
                                <img class="image-display"
                                    src="https://cdn.pixabay.com/photo/2013/07/12/17/47/test-pattern-152459__480.png"
                                    alt="Default export image">
                                <button type="button" class="btn btn-danger btn-sm download-btn">Download</button>
                                <div class="image-loading d-none">
                                    <div class="loading-icon">
                                        <i class="fa-solid fa-circle-notch fa-spin"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </article>
        </div>
        <div class="toast-container p-3 bottom-0 end-0" id="toaster"></div>

        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div id="login" class="modal-body">
                        <form action="#" method="post" id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control bg-inputdark text-light" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-inputdark text-light" id="password">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="imageModalLabel">Bilder-Auswahl</h1>
                        <div class="text-end">
                            <button type="button" class="btn btn-primary" id="loadImagesbutton"><i class="fa-solid fa-rotate"></i></button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row" id="image-gallery"></div>
                        <button class="loadMoreBtn btn btn-primary">Load more</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="build/main.js"></script>
    </body>
</html>
